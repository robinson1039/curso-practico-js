<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Figuras geometricas</title>
</head>
<body>
<header>
    <h1>
        Figuras geometricas
    </h1>
    <p>Primer taller del curso practico de javascript</p>
</header>

<section>
    <h2>Calcule el area del un cuadrado</h2>
    <form action="">
        <label for="cuadrado">
            Ingrece el lado del cuadrado:
        </label>
        <input id="cuadrado" type="number"/>
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el area
        </button>
    </form>
</section>

<section>
    <h2>Calcule el area del un triangulo</h2>
    <form action="">
        <label for="triangulo1">
            Ingrece el lado 1 del triangulo:
        </label>
        <input id="triangulo1" type="number"/>
        <label for="triangulo2">
            Ingrece el lado 2 del triangulo:
        </label>
        <input id="triangulo2" type="number"/>
        <label for="base">
            Ingrece el base del triangulo:
        </label>
        <input id="base" type="number"/>
        <label for="altura">
            Ingrece la altura del triangulo:
        </label>
        <input id="altura" type="number"/>
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el area
        </button>
    </form>
</section>

<section>
    <h2>Calcule el area del un cuadrado</h2>
    <form action="">
        <label for="radio">
            Ingrece el radio del circulo:
        </label>
        <input id="radio" type="number"/>
        <button type="button" onclick="calcularDiametroCirculo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el area
        </button>
    </form>
</section>

<script src="./figuras.js"></script>
</body>
</html>
